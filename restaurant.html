<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preload" href="css/styles.css" as="style">
    <link rel="preload" href="js/restaurant_info.js" as="script">
    <link rel="preload" href="js/dbhelper.js" as="script">
    <link rel="preload" href="js/registerServiceWorker.js" as="script">

    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/localforage/1.6.0/localforage.min.js" as="script">

  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="manifest" href="manifest.json">
  <title>Restaurant Info</title>
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Restaurant Reviews">
  <meta name="apple-mobile-web-app-title" content="Restaurant Reviews">
  <meta name="theme-color" content="#262830">
  <meta name="msapplication-navbutton-color" content="#262830">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="msapplication-starturl" content="/">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="icon" type="image/png" sizes="192x192" href="./assets/logo_192.png">
  <link rel="apple-touch-icon" type="image/png" sizes="192x192" href="./assets/logo_192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="./assets/logo_512.png">
  <link rel="apple-touch-icon" type="image/png" sizes="512x512" href="./assets/logo_512.png">
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb" aria-label="Breadcrumb">
      <li><a href="/">Home</a></li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main role="main" id="maincontent">
    <!-- Beginning map -->
    <section id="map-container">
      <div id="map" role="application" aria-label="Google Maps showing selected restaurants on the map."></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <div id="restaurant-header">
        <h2 id="restaurant-name"></h2>
        <button id="star-button" aria-label="toggle favourite"><img id="star-icon" alt=""/></button>
      </div>
      <section id="restaurant-display">
          <img id="restaurant-img">
      </section>
      <section id="restaurant-info">
          <p id="restaurant-cuisine"></p>
          <p id="restaurant-address"></p>
          <table id="restaurant-hours"></table>
      </section>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
    <!-- Beginning review-form -->
    <form id="review-form" aria-label="review form">
      <label>Have something to say about this restaurant?</label>
      <input
        id="reviewer-name"
        placeholder="Name"
        aria-label="Enter your name here."
      />
      <label>Rating:
        <select id="review-rating">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
      </label>
      <textarea
        id="review-comments"
        placeholder="Enter your review here."
        alt="Enter your review here."
      >
      </textarea>
      <button id="review-submit-button">SUBMIT REVIEW</button>
    </form>
    <!-- End reviewform -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/" aria-labelledby="footer"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/localforage/1.6.0/localforage.min.js"></script>
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Service worker registration -->
  <script type="text/javascript" src="js/registerServiceWorker.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCkbztsWNDsTjRDgoH1Za6dYNR-GMwTkqY&libraries=places+(Restaurant%20Reviews)&callback=initMap"></script>
  <!-- End scripts -->

</body>

</html>
